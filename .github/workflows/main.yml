name: build-cordapp

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 1.8
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '8'

      - name: Set up Gradle
        uses: gradle/gradle-build-action@v3

      - name: Build with Gradle
        run: ./gradlew clean build

      - name: Upload CorDapp Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: cordapp-bankproof
          path: |
            contracts/build/libs/*.jar
            workflows/build/libs/*.jar
